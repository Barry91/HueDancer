<html>
<head>
	<script src="./js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="./js/reveal/jquery.reveal.js"></script>
	<script src="./js/huejs.js"></script>
	<script src="./js/jshue.js"></script>
	<script src="./js/main.js"></script>
	<script src="./cordova.js"></script>
	<script src="./js/colorpicker/src/farbtastic.js"></script>

	<script type="text/javascript" charset="utf-8">
	 $(function () {
	   $('#color-picker').farbtastic('#color1');
	 });
	</script>

	<script src="./js/app.js"></script>

	<script src="./js/convert.js"></script>
	
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>

	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" />

	<link rel="stylesheet" href="./js/reveal/reveal.css">

	<title>HueDancer</title>

</head>

<body>

	<header>

		<img id="title" class="logo" src="./images/logo.png"/>

	</header>

		<div class="clear"></div>

	<section>

		<div id="myModalA" class="reveal-modal">
			<p>Succesfully logged in to Philips Hue.</p>

			<img src="./images/img_hue_bridgeok.png" class="popupImg"/>

			<span class="buttonfull close-reveal" id="continue">Continue</span>

			<a class="close-reveal-modal close-reveal">&#215;</a>
			
		</div>

		<div id="myModalB" class="reveal-modal">
			<p>No Philips Hue Bridge found. Is wifi enabled on your phone?</p>

			<img src="./images/img_hue_nobridge.png" class="popupImg"/>

			<span class="buttonfull" id="search">Search</span>

			<a class="close-reveal-modal close-reveal">&#215;</a>
			
		</div>

		<div id="settings" class="white line">
			<h2>Settings</h2>

			<form id="settingsForm" action="javascript:alert( 'success!' );">

			<div id="hueIPshow">Current: <div id="showIP"></div></div>

			<input type="text" id="hueIP" class="textfield" name="hueIP" placeholder="Philips Hue IP"/>

			<input type="submit" class="submit" value="Save"/>

			</form>

		</div>
		
		<div id="flash" class="white line">
			<h2>Flash</h2>

			<input type="range" id="flashvalue" name="flashvalue" min="0" max="10" value="0" onchange="rangevalue.value=value" />
			
			<output id="rangevalue"></output>
		
		</div>	

		<div id="color" class="white line">
			<h2>Color</h2>

			<div id="colorblocks">

				<div class="color-picker">
				  <div id="color-picker"></div>
				  <form><input type="text" id="color1" /></form>
				</div>

			</div> 

		</div>			

		<a href="#" class="big-link" id="popupLinkA" data-reveal-id="myModalA" data-animation="none">Modal</a>
		<a href="#" class="big-link" id="popupLinkB" data-reveal-id="myModalB" data-animation="none">Modal</a>


		<div id="btn1" href="#" class="line"><img src="./images/img_icon_login.png"/><span>Connect to lights</span></div>
		<div id="btn7" href="#" class="line"><img src="./images/img_icon_settings.png"/><span>Settings</span></div>
		<div id="btn4" href="#" class="line"><img src="./images/img_icon_dance.png"/><span>Start dancing</span></div>
		<div id="btn3" href="#" class="line"><img src="./images/img_icon_light.png"/><span>Stop dancing</span></div>		
		<div id="btn8" href="#" class="line"><img src="./images/img_icon_flash.png"/><span>Flash</span></div>
		<div id="colorPicker" href="#" class="line"><img src="./images/img_icon_color.png"/><span>Color</span></div>

	</section>

		 

</body>
</html>
